    <meta name="keywords" content="bijoux, sabrina trezzi, design, italia, plastica, orecchini, gioielli, braccialetti, colori, handcraft, stile, fashion, moda, trezzo, bergamo, milano, brescia, barcellona">

<script>
$(window).load(function() {
  $('.flexslider').flexslider({

    minItems: 2,
    maxItems: 5
  });
});
</script>
