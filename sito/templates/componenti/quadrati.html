	<section id="quadrati">
		<div class="container">
			<div class="row">
			
				{% for box in box_list %}
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<div class="col-xs-12 quadro">
						<i class="{{box.icona}}"></i>
						<h3>{{box.titolo}}</h3>
						<hr>
						<p>{{box.descrizione|safe|truncatechars:140}}</p>
					</div>
				</div>
				{% endfor %}

			</div>
		</div>
	</section>
