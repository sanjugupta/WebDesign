                                <div id="content_wrap">
                                    <div class="content-wrap-inn">
                                        <div class="pagebuilder-wrap">
                                            <div class="fullwrap_moudle">
                                                <div class="row-fluid">
                                                    <div class="fullwidth-wrap bg-theme-color-10 parallax" style="background-position: 50% 0px;" data-speed="19">
                                                        <div class="row-fluid">
                                                            <div class="span12 moudle bottom-space-no" style="">
                                                                <!--Portfolio isotope-->
                                                                <div class="row-fluid">
                                                                    <!--Filter-->
                                                                    <div class="clearfix filters filter-floating filter-floating-fixed">
                                                                        <ul>
                                                                            <li class="active">
                                                                                <a href="#" data-filter="*">All</a>
                                                                            </li>
                                                                            <li>
                                                                                <a data-filter=".filter_architecture" href="#">ARCHITECTURE</a>

                                                                                <a data-filter=".filter_photography-2" href="#">PHOTOGRAPHY</a>
                                                                            </li>
                                                                        </ul>
                                                                        <div class="filter-floating-triggle hidden-phone">
                                                                            <i class="fa fa-filter"></i>
                                                                        </div>
                                                                    </div><!--End filter-->
                                                                    <div class="container-isotope " style=" " data-post="20140406-081941-855">

                                                                            <div class="ux-loading"></div>
                                                                            <div class="ux-loading-transform">
                                                                                <div class="loading-dot1">
                                                                                    &nbsp;
                                                                                </div>
                                                                                <div class="loading-dot2">
                                                                                    &nbsp;
                                                                                </div>
                                                                            </div>
                                                                        </div>

                                                                        <div class="isotope masonry  isotope_fade" data-space="1px" data-size="brick">
                                                                            
                                                                            {% for post in post_list %}
                                                                            {% if post.image %}
                                                                            <div class="filter_architecture filter_blog filter_portfolio {{post.impaginazione}} isotope-item  brick-with-img">
                                                                                <div class="inside brick-inside post-bgcolor-default">
                                                                                    <a href="#" title="PORTFOLIO POST INFO LEFT" class="brick-link brick-link-gray">
                                                                                    <div class="brick-hover-mask brick-hover">
                                                                                        <h3 class="brick-title">{{post.titolo}}</h3>
                                                                                    </div>
                                                                                    <div class="brick-content brick-grey">
                                                                                        <img src="/media/{{post.image}}" class="grayscale wp-post-image" alt="{{post.titolo}}"><div class="brick-conteng-bg"></div>
                                                                                    </div> </a>
                                                                                </div><!--End inside-->
                                                                            </div>
                                                                            {% endif %}
                                                                            {% endfor %}

                                                                        </div>
                                                                    </div>
                                                                    <!--End container-isotope-->
                                                                </div><!--End row-fluid-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <script type="text/javascript">
                                                jQuery(document).ready(function() {
                                                    var ux_pb = new ThemePageBuilder();
                                                    ux_pb.init();
                                                });
                                            </script>
                                            
                                        </div>
                                    </div><!--End content-wrap-inn-->
                                </div><!--end content_wrap-->
                            </div>
                        </div>
                        <!--end post-->
                    </div>
                    <!--end content-->
                </div>
                <!--End #main-->        
                
           </div>

</div>
